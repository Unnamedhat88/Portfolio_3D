<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brandon Pratama | Portfolio</title>
    <script type="module" crossorigin src="/src/main.jsx"></script>
    <style>
      body, html {
        margin: 0; padding: 0; width: 100%; height: 100%;
        overflow: hidden; background-color: #fef1f2;
      }

      .sakura-loader {
        display: flex; flex-direction: column; align-items: center; 
        justify-content: center; height: 100vh; 
        background: radial-gradient(circle at center, #fff5f6 0%, #fef1f2 100%);
        color: #da8191;
        font-family: 'Segoe UI', Tahoma, sans-serif;
      }

      /* High-performance animations using transform */
      @keyframes pulse {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.9; transform: scale(1.02); }
      }

      @keyframes loading-bar {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }

      .progress-container {
        width: 256px; height: 2px; background: rgba(218, 129, 145, 0.2);
        margin-top: 32px; position: relative; overflow: hidden; border-radius: 999px;
      }

      .progress-fill {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: #da8191;
        animation: loading-bar 2s cubic-bezier(0.65, 0, 0.35, 1) infinite;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="static-loader" class="sakura-loader">
        <h1 style="letter-spacing: 0.4em; margin-bottom: 15px; font-weight: 300;">WELCOME</h1>
        <div style="width: 40px; height: 2px; background: #da8191; opacity: 0.5;"></div>
        <p style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.1em; animation: pulse 3s ease-in-out infinite;">
          Initializing 3D Environment...
        </p>
        
        <div class="progress-container">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
  </body>
</html>
